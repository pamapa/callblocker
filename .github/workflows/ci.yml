name: CI

on: [push]

jobs:
  build:
    # docker executor
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Use Debian buster
      uses: docker://debian:buster-slim
      env:
        CI: true
        DEBIAN_FRONTEND: noninteractive

    - name: Install dependencies for callblockerd
      run: |
        sudo apt-get update

